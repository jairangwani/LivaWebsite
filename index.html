<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting to PDF...</title>
    
    <!-- Google Analytics (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-83QB86V7YZ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-83QB86V7YZ');

      // Custom redirect event (CHANGE source value based on domain)
      gtag('event', 'redirect_to_pdf', {
        source: 'main_site' // 🔁 Change to 'deck_subdomain' on d.livaai.co
      });

      // Redirect after short delay
      setTimeout(() => {
        window.location.href = "https://public-liva.s3.us-east-1.amazonaws.com/LIVA+-+WebDeck.pdf";
      }, 800);
    </script>
  </head>

    <p>Redirecting to PDF... <a href="https://public-liva.s3.us-east-1.amazonaws.com/LIVA+-+WebDeck.pdf">Click here</a> if you're not redirected.</p>
