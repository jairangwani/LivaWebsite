<!DOCTYPE html>
<html>

    <!-- Google tag (gtag.js) -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-XXXXXXXXXX');

      // Wait 1.5 seconds before redirecting
      setTimeout(() => {
        window.location.href = "https://public-liva.s3.us-east-1.amazonaws.com/LIVA+-+WebDeck.pdf";
      }, 1500);
    </script>
  </head>
